<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tic_tac_toe</title>

  <!-- link the style.css and app.js files -->
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
</head>
<body>
  <h1 id="header">Tic Tac Toe</h1>
  <div class="box">
    <div class="row">
      <input type="text" id="b0" class="btn">
      <input type="text" id="b1" class="btn">
      <input type="text" id="b2" class="btn">
    </div>
    <div class="row">
      <input type="text" id="b3" class="btn" readonly>
      <input type="text" id="b4" class="btn" readonly>
      <input type="text" id="b5" class="btn" readonly>
    </div>
    <div class="row">
      <input type="text" id="b6" class="btn" readonly>
      <input type="text" id="b7" class="btn" readonly>
      <input type="text" id="b8" class="btn" readonly>
    </div>
  </div>
  <center>
  <div class="result-container"><p class="result">Result</p></div>
  <button id="reset">Reset</button>
  </center>
</body>
</html>
